backend:
  name: github
  repo: art-vision-studio/dasha-risunki
  branch: main
  base_url: https://netlify-cms-github-oauth-provider-peach.vercel.app
  auth_endpoint: auth
  api_root: https://api.github.com
media_folder: "images"
public_folder: "/images"

collections:
  - name: "gallery"
    label: "Галерея"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Название", name: "title", widget: "string" }
      - { label: "Картинка", name: "image", widget: "image" }
      - { label: "Описание", name: "description", widget: "text", required: false }
