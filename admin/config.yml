backend:
  name: github
  repo: art-vision-studio/dasha-risunki
  branch: main
  base_url: https://netlify-cms-github-oauth-provider-peach.vercel.app
  auth_endpoint: auth

media_folder: "images"
public_folder: "/images"

collections:
  - name: "gallery"
    label: "Галерея"
    files:
      - name: "items"
        label: "Добавить изображение"
        file: "content/gallery.json"
        fields:
          - { label: "Картинка", name: "image", widget: "image" }
          - { label: "Подпись", name: "description", widget: "string", required: false }
